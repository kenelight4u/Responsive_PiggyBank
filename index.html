<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon (1).ico" />
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="nav" style="display: grid; justify-content: center; margin-bottom: 2rem; padding-top: 2.0rem;">
            <a href="https://www.piggyvest.com/"> 
                <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="piggybank Logo" class="Piggy_logo">
            </a>
        </div>

        <div class="center">
            <div class="header" >
                <h1>Create a Secure Account</h1>

                <p id="p_top"> <span> Welcome to the future of Savings & Investments </span> </p>
            </div>
            <form action=""> 
                <p class="form_div">
                    <label for="full_name">Full Name </label>
                    <input type="text" name="full_name" placeholder="Full Name" required>
                </p>  
                
                <p class="form_div">
                    <label for="email"> Email Address </label>
                    <input type="email" name="email" placeholder="Email Address" required>
                </p>

                <p class="form_div">
                    <label for="Phone_number"> Phone Number </label>
                    <input type="phone_number" name="phone_number" placeholder="Phone Number" required>
                </p>

                <p class="form_div">
                    <label for="password"> Password </label>
                    <input type="password" name="password" placeholder="Password" required>
                </p>

                <p class="form_div">
                    <label for="promo_code"> Referrer Phone or Promo Code (Optional)</label>
                    <input type="promo_code" name="promo_code" placeholder="Referrer Phone Or Code" >
                </p>

                <p class="form_div ">
                    <label for="about_us"> How Did You Hear About Us? (Optional)</label>
                    <select name="Click To Select" >
                        <option value="click">Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friend">Friend/Family/Coworker Referral</option>
                        <option value="google search">Google Search</option>
                        <option value="google playstore">Google Playstore</option>
                        <option value="online blog">Online Blog</option>
                        <option value="local newspaper">Local Newspaper</option>
                        <option value="at an event">At an Event</option>
                        <option value="other">Other</option>
                    </select>
                </p>

                <p> 
                    <button class="button" type="Submit"> CREATE ACCOUNT </button>
                </p>
            </form>  
        </div >
            
        <div class="footer col-s-12 col-12" style="display: flex; justify-content: center;">
            <a href="https://piggyvest.com/login">Already have an account? Log In</a>
        </div>
    </div>  
</body>
</html>
